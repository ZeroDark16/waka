<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
        
    <title>Titulo</title>
</head>
    <body>
        <div class="page-header" id="pageHeader" th:fragment="pageHeader(title, userData)">
            <a class="big-title" href="/" th:text="'Principal'">Panel de administrador / Mesas</a> <!-- Title !-->
            <div class="corner-container">
                <a id="profileLink" href="/me">Mi Pagina</a>
                <div class="dropdown" id="userDropdown">
                    <span class="dropdown-text">Usuario</span>
                    <div class="dropdown-content">
                        <form id="logoutForm" th:action="@{/logout}" method="post">
                            <h3>Usuario</h3>
                            <span th:text="${userData.firstName}+' '+${userData.lastName}"></span>
        
                            <h3>Ultimo inicio de sesion</h3>
                            <span th:text="${userData.lastLoginDate}"></span>
                            
                            <h3>Rol</h3>
                            <span th:text="${userData.role}"></span>
                            <input type="submit" id="logoutButton" value="Logout">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="nav side-nav" th:fragment="sideNav">
            <a class="nav-item" href="/">Mesas</a>
            <a class="nav-item" href="/users" sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')">Usuarios</a>
            <a class="nav-item" href="/products">Platos</a>
            <a class="nav-item" href="/orders">Ordenes</a>
            <a class="nav-item" href="/insights">Reportes generales</a>
        </div>
        
    </body>
</html>
