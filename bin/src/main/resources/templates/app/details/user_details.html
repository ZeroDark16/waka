
<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Detalles de usuario</title>
    
        <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}">
        <link rel="stylesheet" href="/css/modal.css" th:href="@{/css/modal.css}">
        <link rel="stylesheet" href="/css/details.css" th:href="@{/css/details.css}">
        <link rel="stylesheet" href="/css/userDetails.css" th:href="@{/css/userDetails.css}">
    </head>
    <body>
        <div class="wrapper">
            <div th:replace="fragments/general :: pageHeader(title=' / User Details', userData=${user})"/>
            <div th:replace="fragments/general :: sideNav(navList=${navList})"/>
            
            <div class="main">
                <div class="tableWrapper">
                    <div class="tableHeader">
                        <h2 class="context-title">Detalles de usuario</h2>
                    </div>
                    <table>
                        <tr>
                            <th>ID:</th>
                            <td th:text="${userDetails.employeeId}"></td>
                            <th>Nombre:</th>
                            <td th:text="${userDetails.name.toString()}"></td>
                        </tr>
                        <tr>
                            <th>Celular:</th>
                            <td th:text="${userDetails.phoneNumbers[0].title} + ': ' + ${userDetails.phoneNumbers[0].number}"></td>
                            <th>Email:</th>
                            <td th:text="${userDetails.email}"></td>
                        </tr>
                        <tr>
                            <th>Direccion:</th>
                            <td th:text="${userDetails.addressList[0].addressLine}"></td>
                            <th>Detalles:</th>
                            <td th:text="${userDetails.addressList[0].details}"></td>
                        </tr>
                        <tr>
                            <th>Rol:</th>
                            <td th:text="${userDetails.role.roleText}"></td>
                            <th>Salario:</th>
                            <td th:text="${userDetails.salary}"></td>
                        </tr>
                        <tr>
                            <th>Ultimo inicio sesion:</th>
                            <td th:text="${#dates.format(userDetails.lastLoginDate, 'HH:mm:ss dd/MM/yyyy')}"></td>
                            <th>Ultima desconexion:</th>
                            <td th:text="${#dates.format(userDetails.lastLogoutDate, 'HH:mm:ss dd/MM/yyyy')}"></td>
                        </tr>
                        <tr>
                            <th>Fecha de nacimiento:</th>
                            <td th:text="${#dates.format(userDetails.dateOfBirth, 'dd/MM/yyyy')}"></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                    <div class="controls" id="userControls">
                        <a th:onclick="'javascript:updateSalary('+${userDetails.employeeId}+')'" class="linkButton">Modificar salario</a>
                        <a th:onclick="'javascript:assignRole('+${userDetails.employeeId}+')'" class="linkButton">Asignar rol</a>
                        <a th:onclick="'javascript:deleteUser('+${userDetails.employeeId}+')'" class="linkButton">Eliminar</a>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="/js/dropdownUtils.js"></script>
        <script src="/js/modalUtils.js"></script>
        <script src="/js/userUtils.js"></script>
    </body>
</html>
